<!DOCTYPE html>
<html lang="en">
<head>
               <meta charset="UTF-8">
               <meta http-equiv="X-UA-Compatible" content="IE=edge">
               <meta name="viewport" content="width=device-width, initial-scale=1.0">
               <title>For-In(sum)</title>
               <script>
                              var num=[22,34,47,56]
                              var sum=0
                              for(var i in num){
                                             sum=sum+num[i]
                              }
                              document.write(sum)
               </script>
</head>
