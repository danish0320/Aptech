<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin-left: 5px;
            margin-top: 10px;
        }
        
        input {
            height: 35px;
            width: 250px;
            border: 2px solid black;
        }
        
        button {
            height: 35px;
            width: 258px;
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <div>
        <form>
            <input type="text" placeholder="postcode" required pattern="[\d]{5}"> <br>
            <input type="tel" placeholder="phone number" required pattern="^[+](92)[\d]{3}[-][\d]{7}"><br>
            <input type="email" placeholder="email" required pattern="^[\D,\d,]{3,}[@][\D]{3,}[.](com)"><br>
            <input type="text" placeholder="employee id" required pattern="^(ACE-NN-)[\d]{1,}"><br>
            <input type="text" placeholder="product id" required pattern="^(Car-)[\d]{1,}"> <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
