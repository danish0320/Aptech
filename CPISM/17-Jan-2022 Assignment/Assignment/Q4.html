<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Function to Display Table of an entered Number</h3>
    <p id="print table"></p>
    <button onclick="f()"> Click here to Print Table</button>
    <script>
        function f() {
            var num = prompt('Enter a number');
            for (var i = 1; i <= 10; i++) {
                var a = document.getElementById("print table").innerHTML += num * i + "<br/>";
            }
        }
    </script>
</body>

</html>
