</head>

<body>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <img src="logo.png" height="70px" width="70px">
            <a class="navbar-brand nav-link" href="index.html">TOYO Toys <span class="visually-hidden">(current)</span></a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                                       <span class="navbar-toggler-icon"></span>
                        </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">More</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="compare.html">Compare</a>
                            <div class="btn-group dropend">
                                <button type="button" id="dropdownId1" class="btn  dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                    Our Products
                                </button>
                                <ul class="dropdown-menu">
                                    <li class="nav-item">
                                        <div class="dropdown-menu" aria-labelledby="dropdownId1">
                                            <a class="dropdown-item" href="compare.html">Compare</a>

                                    </li>
                                </ul>
                                </div>
                            </div>
                    </li>
                </ul>
                <form class="d-flex my-2 my-lg-0">
                    <input class="form-control me-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-warning my-2 my-sm-0" data-bs-toggle="modal" data-bs-target="#modelId">
                        Register
                      </button>

                    <!-- Modal -->
                    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Register Yourself with Toyo Toys</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-floating">
                                        <input type="text" placeholder="username" class="form-control" id="in">
                                        <label for="in">Username</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="email" placeholder="email" class="form-control" id="em">
                                        <label for="em">Email</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="text" placeholder="password" class="form-control" id="pw">
                                        <label for="pw">Password</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="tel" placeholder="phoone number" class="form-control" id="pn">
                                        <label for="pn">Phone Num</label>
                                    </div>

                                    <input type="text" class="form-control" list="abc" placeholder="enter your country">
                                    <datalist id="abc">
                                                     <option value="Pakistan"></option>
                                                     <option value="India"></option>
                                                     <option value="America"></option>
                                                     <option value="China"></option>
                                                     <option value="Australia"></option>
                                      </datalist>
                                    <div class="form-check form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                                        <label class="form-check-label" for="flexCheckIndeterminate">
                                                       <span style="color: gray;">Are you an existing customer?</span> 
                                                     </label>
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-outline-warning" type="button">Register</button>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
                </div>
            </div>
