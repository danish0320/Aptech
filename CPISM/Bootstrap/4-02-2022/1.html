<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <style>
        form {
            padding: 5px;
            margin: 15% auto;
            width: 250px;
            border: 2px solid rgb(234, 234, 234);
        }
    </style>
</head>

<body>

    <form class="d-grid gap-2">
        <h1 class="display-5 text-center">Register Yourself with SD Technologies</h1>
        <div class="form-floating">
            <input type="text" placeholder="username" class="form-control" id="in">
            <label for="in">Username</label>
        </div>
        <div class="form-floating">
            <input type="text" placeholder="password" class="form-control" id="pw">
            <label for="pw">Password</label>
        </div>

        <input type="text" class="form-control" list="abc" placeholder="enter your country">
        <datalist id="abc">
                                             <option value="Pakistan"></option>
                                             <option value="India"></option>
                                             <option value="America"></option>
                                             <option value="China"></option>
                                             <option value="Australia"></option>
                              </datalist>
        <select name="" id="" class="form-select">
                                             <option>Sindh</option>
                                             <option>KPK</option>
                              </select>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
            <label class="form-check-label" for="flexCheckIndeterminate">
                                               Click Here
                                             </label>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-outline-primary" type="button">Login</button>
        </div>

    </form>

</body>

</html>
