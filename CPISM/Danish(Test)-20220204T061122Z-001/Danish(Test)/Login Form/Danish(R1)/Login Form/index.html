<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form class="login_form">
            <h1>Login</h1><br>
            <div class="font"></div>
            <input type="email" placeholder="Email" required pattern="[\w]{3,}[@][\D]{3,}(.com)">
            <div class="font font2"></div>
            <input type="password" placeholder="Password" required pattern="[\w]{6,}">
            <div class="p">Forgot Your Password?</div>
            <div class="btn">
                <button type="submit" class="btn_1">Register</button>
                <button type="submit" class="btn_2">Sign In</button>
            </div>
        </form>
    </div>
</body>

</html>
