<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            padding: 5px;
            margin: 5% auto;
            width: 70%;
            border: 2px solid rgb(234, 234, 234);
            background-color: white;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>

<body>
    <form class="d-grid gap-2 needs-validation" novalidate>
        <h3 class="display-5 text-center">Registration Form</h3>
        <div class="input-group">
            <span class="input-group-text">Username</span>
            <input type="text" placeholder="username" class="form-control" required pattern="[\w]{3,}">
            <div class="invalid-feedback">
                (Please fill the required field)
            </div>
        </div>

        <div class="input-group">
            <span class="input-group-text">Email</span>
            <input type="text" placeholder="email" class="form-control" required pattern="[\w]{3,}[@][\D]{3,}(.com)">

            <span>
                                             <select class="form-select">
                                                            <option >gmail.com</option>
                                                            <option >hotmail.com</option>
                                                            <option >yahoo.com</option>
                                             </select>
                              </span>
        </div>
        <div class="input-group">
            <span class="input-group-text">Password</span>
            <input type="text" placeholder="password" class="form-control" required pattern="[\w]{6,}">
            <div class="invalid-feedback">
                (Please fill the required field)
            </div>
        </div>
        <div class="input-group">
            <span class="input-group-text">City</span>
            <select class="form-select">
                                             <option value="">Karachi</option>
                                             <option value="">Islamabad</option>
                                             <option value="">Lahore</option>
                                             <option value="">Rawalpindi</option>
                              </select>

        </div>
        <div class="input-group">
            <span class="input-group-text">Pin Code</span>
            <input type="text" placeholder="pincode" class="form-control" required pattern="[\d]{6}">
            <div class="invalid-feedback">
                (Please fill the required field)
            </div>
        </div>
        <button type="submit" class="btn btn-outline-primary" style="width: 100%;">Submit</button>
    </form>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function(form) {
                    form.addEventListener('submit', function(event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
