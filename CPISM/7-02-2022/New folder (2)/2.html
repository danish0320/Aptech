<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            padding: 7px;
            margin: 6% auto;
            width: 30%;
            border: 2px solid grey;
            background-color: lightpink;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>

<body>
    <form class="d-grid gap-2 was-validated">
        <h3 class="display-5 text-center">Registration Form</h3>
        <div class="input-group">
            <span class="input-group-text">Username</span>
            <input type="text" placeholder="username" class="form-control" required pattern="[\w]{3,}">
            <div class="invalid-feedback">
                (Please fill the required field)
            </div>
        </div>

        <div class="input-group">
            <span class="input-group-text">Email</span>
            <input type="text" placeholder="email" class="form-control" required pattern="[\w]{3,}[@][\D]{3,}(.com)">

            <span>
                                             <select class="form-select">
                                                            <option >gmail.com</option>
                                             </select>
                              </span>
        </div>
        <div class="input-group">
            <span class="input-group-text">Password</span>
            <input type="text" placeholder="password" class="form-control" required pattern="[\w]{6,}">
            <div class="invalid-feedback">
                (Please fill the required field)
            </div>
        </div>
        <div class="input-group">
            <span class="input-group-text">City</span>
            <select class="form-select">
                                            <option value=""></option>
                                            <option value="">Karachi</option>
                              </select>

        </div>
        <div class="input-group">
            <span class="input-group-text">Pin Code</span>
            <input type="text" placeholder="pincode" class="form-control" required pattern="[\d]{6}">
            <div class="invalid-feedback">
                (Please fill the required field)
            </div>
        </div>
        <button type="submit" class="btn btn-danger" style="width: 100%;">Submit</button>
    </form>
</body>

</html>
