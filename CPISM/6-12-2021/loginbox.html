<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h1 style="color: dodgerblue;">Registration Form</h1>
    <form style="margin: 30px;">
        Username:<br> <input type="text" placeholder="username" required>
        <br>
        Father's Name:<br> <input type="text" placeholder="father's name" required>
        <br>
        Email:<br> <input type="emai;" placeholder="email" required>
        <br>
        Phone:<br> <input type="tel" placeholder="phone" required>
        <br>
        Date of Birth:<br> <input type="date" placeholder="dob" required>
        <br>
        Age:<br> <input type="number" placeholder="age" required>
        <br>
        Password:<br> <input type="password" placeholder="password" required>
        <br>
        Website Link:<br> <input type="url" placeholder="website link" required>
        <br>
        CV:<br> <input type="file" placeholder="cv" required>
        <br>
        Address:<br> <textarea name="address" id="" cols="30" rows="10"></textarea>
        <br>
        Favourite Color:<br> <input type="color" placeholder="favourite color" required>
        <br>
        Gender:<br> 
        Male<input type="radio" placeholder="gender" name="gender" required>
        Female<input type="radio" placeholder="gender" name="gender" required>
        <br>
        Job Timings:<br> 
        from &nbsp;<input type="time" placeholder="Timings" required>
        to &nbsp;<input type="time" placeholder="Timings" required>
        <br>
        <input type="submit" value="sumbit">
    </form>
</body>
</html>
