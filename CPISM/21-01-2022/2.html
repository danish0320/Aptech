<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="username" id="username">
    <input type="email" placeholder="email" id="email">
    <input type="password" placeholder="password" id="password">
    <button type="submit" onclick="abc()">Submit</button>
    <p id="result" style="color: red;"></p>
    <script>
        function abc() {
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            if (username == "") {
                document.getElementById("result").innerHTML = "please fill username";
            } else if (email == "") {
                document.getElementById("result").innerHTML = "please fill email";
            } else if (password == "") {
                document.getElementById("result").innerHTML = "please fill password";
            } else {
                document.getElementById("result").innerHTML = username + "<br>" + email + "<br>" + password;
            }
        }
    </script>
</body>

</html>
