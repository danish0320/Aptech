               <h2>Defined Functions Calculator</h2>
               <script>
                              function addition(a,b){
                              return a+b
                              }
                              function subtraction(a,b){
                              return a-b 
                              }
                              function multiplication(a,b){
                              return a*b
                              }
                              function division(a,b){
                              return a/b
                              }
                              
               </script>
               <input type="button" value="+" onclick="document.write('The answer is '+addition(20,5))">
               <input type="button" value="-" onclick="document.write('The answer is '+subtraction(20,5))">
               <input type="button" value="*" onclick="document.write('The answer is '+multiplication(20,5))">
               <input type="button" value="/" onclick="document.write('The answer is '+division(20,5))">
</body>
