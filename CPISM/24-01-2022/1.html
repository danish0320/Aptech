<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            height: 35px;
            width: 300px;
        }
        
        .btn {
            color: white;
            background-color: dodgerblue;
            height: 35px;
            width: 308px;
        }
        
        .rt {
            color: white;
            background-color: red;
            height: 35px;
            width: 308px;
        }
    </style>
</head>

<body>
    <input type="text" placeholder="username" id="username" onblur="un()"><img src="" height="10px" width="10px" id="im">
    <p id="p1" style="display: inline; color: red;"></p>
    <br>
    <input type="email" placeholder="email" id="email" onblur="em()"><img src="" height="10px" width="10px" id="im1">
    <p id="p2" style="display: inline; color: red;"></p>
    <br>
    <input type="password" placeholder="password" id="password" onblur="pw()"><img src="" height="10px" width="10px" id="im2">
    <p id="p3" style="display: inline; color: red;"></p>
    <br>
    <button type="submit" onclick="un(), em(),pw()" class="btn">Validate</button><br>
    <button type="reset" onclick="cn()" class="rt">Reset</button>
    <!-- <p id="result" style="color: red;"></p> -->
    <script>
        function un() {
            var username = document.getElementById("username").value;
            if (username == "") {
                document.getElementById("im").src = "wrong.jpg";
                document.getElementsByTagName("p")[0].innerHTML = " Please fill user name"
            } else {
                document.getElementById("im").src = "tick.png";
            }

        }

        function em() {
            var email = document.getElementById("email").value;
            if (email == "") {
                document.getElementById("im1").src = "wrong.jpg";
                document.getElementsByTagName("p")[1].innerHTML = " Please fill email"
            } else {
                document.getElementById("im1").src = "tick.png";
            }

        }

        function pw() {
            var password = document.getElementById("password").value;
            if (password == "") {
                document.getElementById("im2").src = "wrong.jpg";
                document.getElementsByTagName("p")[2].innerHTML = " Please fill password"
            } else {
                document.getElementById("im2").src = "tick.png";
            }

        }

        function cn() {
            var ok = confirm("Are you sure")
            if (ok) {
                alert("Validation Successfully")
            }
        }
    </script>
</body>

</html>
