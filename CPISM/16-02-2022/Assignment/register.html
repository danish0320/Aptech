    <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item active">

                <form class="d-flex my-2 my-lg-0">
                    <input class="form-control me-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>

    <form class="d-grid gap-2" style="padding: 5px;
    margin: 10% auto;
    width: 850px;
    border: 2px solid rgb(234, 234, 234);">
        <h1 class="display-5 text-center" style="color: goldenrod;">Register Yourself with SD Technologies</h1>
        <div class="form-floating">
            <input type="text" placeholder="username" class="form-control" id="in">
            <label for="in">Username</label>
        </div>
        <div class="form-floating">
            <input type="email" placeholder="email" class="form-control" id="em">
            <label for="em">Email</label>
        </div>
        <div class="form-floating">
            <input type="text" placeholder="password" class="form-control" id="pw">
            <label for="pw">Password</label>
        </div>
        <div class="form-floating">
            <input type="tel" placeholder="phoone number" class="form-control" id="pn">
            <label for="pn">Phone Num</label>
        </div>

        <input type="text" class="form-control" list="abc" placeholder="enter your country">
        <datalist id="abc">
                       <option value="Pakistan"></option>
                       <option value="India"></option>
                       <option value="America"></option>
                       <option value="China"></option>
                       <option value="Australia"></option>
        </datalist>
        <div class="form-check form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
            <label class="form-check-label" for="flexCheckIndeterminate">
                         Are you an existing customer?
                       </label>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-outline-warning" type="button">Register</button>
        </div>

    </form>
