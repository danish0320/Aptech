<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="h1">
            <h1>Registration Form</h1>
        </div>
        <form class="login_form">
            <div class="fn">First Name
                <input type="text" placeholder="First Name" required>
            </div>
            <div class="ln">Last Name
                <input type="text" placeholder="Last Name" required>
            </div>
            <div class="un">Username
                <input type="text" placeholder="User Name" required>
            </div>
            <div class="em">Email
                <input type="email" placeholder="Email" required>
            </div>
            <div class="pw">Password
                <input type="password" placeholder="Password" required>
            </div>
            <div class="rp">Repeat Password
                <input type="password" placeholder="Repeat Password" required>
            </div>
            <div class="dob">Date of Birth
                <input type="date" required>
            </div>
            <div class="num">Contact Number
                <input type="tel" placeholder="Contact Number" required>
            </div>
            <div class="btn">
                <button type="submit">Register</button><br><span style="font-family: sans-serif; color: navy; font-weight: bold; font-size: large; text-align: center;">OR</span> <br><button type="submit">Login</button>
            </div>
        </form>
    </div>
</body>

</html>
