<!DOCTYPE html>
<html lang="en">

<head>
               <meta charset="UTF-8">
               <meta http-equiv="X-UA-Compatible" content="IE=edge">
               <meta name="viewport" content="width=device-width, initial-scale=1.0">
               <title>Document</title>
               <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
               <style>
                              div {
                                             height: 50px;
                                             width: 100%;
                                             background-color: blue;
                              }

                              button {
                                             height: 50px;
                                             width: 100%;
                              }
               </style>
               <script>
                              $(document).ready(function () {
                                             $("#btn1").click(function(){
                                                            $("#division").slideUp();
                                             })
                                             $("#btn2").click(function(){
                                                            $("#division").slideDown();
                                             })
                                             $("#btn3").click(function(){
                                                            $("#division").toggle();
                                             })
                              })
               </script>
</head>

<body>
               <div id="division">
               </div>
               <button id="btn1">Slide Up</button><br>
               <button id="btn2">Slide Down</button><br>
               <button id="btn3">Toggle</button>
</body>

</html>
